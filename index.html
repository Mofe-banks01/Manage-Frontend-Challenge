<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Manage.com</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="relative container mx-auto p-6">
      <!-- FLEX_CONATINER -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
          <img src="icons/logo.svg" alt="" />
        </div>
        <!-- MENU_ITEMS -->
        <div class="hidden md:flex space-x-6">
          <a class="hover:text-darkGrayishBlue" href="#">Pricing</a>
          <a class="hover:text-darkGrayishBlue" href="#">Product</a>
          <a class="hover:text-darkGrayishBlue" href="#">About Us</a>
          <a class="hover:text-darkGrayishBlue" href="#">Career</a>
          <a class="hover:text-darkGrayishBlue" href="#">Community</a>
        </div>
        <!-- BUTTON -->
        <a
          href="#"
          class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:brightRedLight"
          >Get Started</a
        >
      </div>
      
    </nav>
    <section id="hero">
      <!-- FLEX_CONTAINER -->
      <div
        class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0"
      >
        <!-- LEFT ITEM -->
        <div class="flex flex-col mb-31 space-y-11 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring Everyone Together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left"></p>
        </div>
      </div>
    </section>
  </body>
</html>
